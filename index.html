<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Dashboard</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Pokemon Logo">
      </div>
      <input type="text" class="search" placeholder="Buscar...">
      <nav>
        <ul>
          <li><span>🔥</span> Tipos</li>
          <li><span>📖</span> Pokédex</li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <h1>Tipos</h1>
      <input type="text" id="searchInput" placeholder="Buscar...">
            <div class="cards" id="type-cards">
                    <div class="card normal">⭐<p>Normal</p></div>
                    <div class="card fighting">🥊<p>Lucha</p></div>
                    <div class="card flying">🕊️<p>Volador</p></div>
                    <div class="card poison">☠️<p>Veneno</p></div>
                    <div class="card ground">🌍<p>Tierra</p></div>
                    <div class="card rock">🪨<p>Roca</p></div>
                    <div class="card bug">🐛<p>Bicho</p></div>
                    <div class="card ghost">👻<p>Fantasma</p></div>
                    <div class="card steel">⚙️<p>Acero</p></div>
                    <div class="card fire">🔥<p>Fuego</p></div>
                    <div class="card water">💧<p>Agua</p></div>
                    <div class="card grass">🌿<p>Planta</p></div>
                    <div class="card electric">⚡<p>Eléctrico</p></div>
                    <div class="card psychic">🔮<p>Psíquico</p></div>
                    <div class="card ice">❄️<p>Hielo</p></div>
                    <div class="card dragon">🐉<p>Dragón</p></div>
                    <div class="card dark">🌑<p>Siniestro</p></div>
                    <div class="card fairy">✨<p>Hada</p></div>
                    <div class="card shadow">🌌<p>Sombra</p></div>
                    <div class="card unknown">❔<p>Desconocido</p></div>
            </div>

    </main>
  </div>

    <script src="Scripts/script.js"></script>
</body>
</html>
